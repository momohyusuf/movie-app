<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav class="bg-red-500 p-2">
        <h1 class="text-white mx-auto max-w-[1100px] font-semibold text-2xl">
          My movie website
        </h1>
      </nav>

      <section class="grid place-items-center">
        <!-- search box -->
        <form
          class="border bg-white border-gray-500 p-2 rounded-xl max-w-[600px] w-full my-6 flex"
        >
          <input
            id="text__input__field"
            class="w-full outline-none"
            type="text"
            placeholder="Search for a movie"
          />
          <button
            id="search__btn"
            class="bg-red-500 text-white py-1 px-4 rounded-md border border-red-500 hover:text-red-500 hover:bg-white transition-all duration-300"
          >
            Search
          </button>
        </form>
        <!-- search box ends here -->

        <!-- Movie info container -->
        <section id="movie__info__container"></section>
        <!-- ***************** -->
      </section>
    </main>
    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
